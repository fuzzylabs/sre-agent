services:
  slack:
    build:
      context: sre_agent
      dockerfile: servers/slack/Dockerfile
    environment:
      - SLACK_BOT_TOKEN=null
      - SLACK_TEAM_ID=null
      - TRANSPORT=SSE

  kubernetes:
    build:
      context: sre_agent/servers/mcp-server-kubernetes
      dockerfile: Dockerfile

    environment:
      - TRANSPORT=SSE
      - AWS_REGION=${AWS_REGION}
      - TARGET_EKS_CLUSTER_NAME=null
  github:
    build:
      context: sre_agent
      dockerfile: servers/github/Dockerfile
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - TRANSPORT=SSE

  prompt-server:
    build:
      context: .
      dockerfile: sre_agent/servers/prompt_server/Dockerfile
    environment:
      - GITHUB_ORGANISATION=fuzzylabs
      - GITHUB_REPO_NAME=microservices-demo
      - PROJECT_ROOT=src

  llm-server:
    build:
      context: .
      dockerfile: sre_agent/llm/Dockerfile
    environment:
      - PROVIDER=mock
      - ANTHROPIC_API_KEY=null

  llama-firewall:
    build:
      context: .
      dockerfile: sre_agent/firewall/Dockerfile
    environment:
      - HF_TOKEN=${HF_TOKEN}

  orchestrator:
    build:
      context: .
      dockerfile: sre_agent/client/Dockerfile
    ports:
      - "8003:80"

    depends_on:
      slack:
        condition: service_healthy
      github:
        condition: service_healthy
      kubernetes:
        condition: service_healthy
      prompt-server:
        condition: service_healthy
      llm-server:
        condition: service_healthy
      llama-firewall:
        condition: service_healthy

    environment:
      - DEV_BEARER_TOKEN=password
      - QUERY_TIMEOUT=300
      - SLACK_SIGNING_SECRET=null
      - TOOLS=["list_pods", "get_logs", "get_file_contents", "slack_post_message"]
      - CHANNEL_ID=null
      - SERVICES=["cartservice", "adservice", "emailservice"]
