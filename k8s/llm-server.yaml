apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-server
  namespace: sre-agent
  labels:
    app: sre-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-server
  template:
    metadata:
      labels:
        app: llm-server
    spec:
      containers:
        - name: sre-agent
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/mcp/llm-server
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sre-agent-secrets
                  key: ANTHROPIC_API_KEY
            - name: PROVIDER
              value: "anthropic"
            - name: MODEL
              value: "claude-3-7-sonnet-latest"
            - name: MAX_TOKENS
              value: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-server
  namespace: sre-agent
spec:
  selector:
    app: llm-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
