apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-kubernetes-sa
  namespace: sre-agent
  annotations:
    # Placeholder for IAM Role ARN
    eks.amazonaws.com/role-arn: ${IAM_ROLE_ARN}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-kubernetes
  namespace: sre-agent
  labels:
    app: mcp-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-kubernetes
  template:
    metadata:
      labels:
        app: mcp-kubernetes
    spec:
      serviceAccountName: mcp-kubernetes-sa
      containers:
        - name: mcp-kubernetes
          image: ${IMAGE_URI}
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: TRANSPORT
              value: "SSE"
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes
  namespace: sre-agent
spec:
  selector:
    app: mcp-kubernetes
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
