apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-prompt-server
  namespace: sre-agent
  labels:
    app: mcp-prompt-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-prompt-server
  template:
    metadata:
      labels:
        app: mcp-prompt-server
    spec:
      containers:
        - name: mcp-prompt-server
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/mcp/prompt-server
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: GITHUB_ORGANISATION
              value: "fuzzylabs"
            - name: GITHUB_REPO_NAME
              value: "microservices-demo"
            - name: PROJECT_ROOT
              value: "src"
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-server
  namespace: sre-agent
spec:
  selector:
    app: mcp-prompt-server
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
