apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-slack
  namespace: sre-agent
  labels:
    app: mcp-slack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-slack
  template:
    metadata:
      labels:
        app: mcp-slack
    spec:
      containers:
        - name: mcp-slack
          image: ${IMAGE_URI} # Placeholder for Image URI
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sre-agent-secrets
                  key: slack-bot-token
            - name: SLACK_TEAM_ID
              valueFrom:
                secretKeyRef:
                  name: sre-agent-secrets
                  key: slack-team-id
---
apiVersion: v1
kind: Service
metadata:
  name: slack
  namespace: sre-agent
spec:
  selector:
    app: mcp-slack
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
