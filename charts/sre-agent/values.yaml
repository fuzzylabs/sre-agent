global:
  awsRegion: "eu-west-2"
  containerRegistryAddress: "554043692091.dkr.ecr.eu-west-2.amazonaws.com/"
  namespace: "sre-agent"
  transport: "SSE"
  secretKeyRef: "sre-agent-secrets"

llm-server:
  enabled: true
  namespace: sre-agent
  appName: llm-server
  replicaCount: 1

  image:
    tag: latest
    pullPolicy: Always

  containerPort: 80
  secretName: sre-agent-secrets

  provider: anthropic
  model: claude-3-7-sonnet-latest
  maxTokens: "1000"
sre-orchestrator:
  enabled: true
  appName: llm-server

  deployment:
    replicaCount: 1
    image:
      pullPolicy: Always
    tools: '["list_pods", "get_logs", "get_file_contents", "slack_post_message"]'
    timeout: 300
    containerPort: 80

  service:
    port: 80
    targetPort: 80

mcp-github:
  enabled: true
mcp-kubernetes:
  enabled: true
mcp-slack:
  enabled: true
