global:
  awsAccountId: "554043692091"
  awsRegion: "eu-west-2"
  containerRegistryAddress: "554043692091.dkr.ecr.eu-west-2.amazonaws.com/"
  namespace: "sre-agent"
  transport: "SSE"
  secretKeyRef: "sre-agent-secrets"

llm-server:
  enabled: true

  deployment:
    replicaCount: 1
    containerPort: 8000
    image:
      tag: latest
      pullPolicy: Always
    secretName: sre-agent-secrets
    provider: anthropic
    model: claude-3-7-sonnet-latest
    maxTokens: "1000"

  service:
    type: LoadBalancer
    port: 8000
    targetPort: 8000

sre-orchestrator:
  enabled: true
  appName: sre-orchestrator

  deployment:
    replicaCount: 1
    image:
      pullPolicy: Always
    tools: '["list_pods", "get_logs", "get_file_contents", "slack_post_message"]'
    timeout: 300
    containerPort: 80

  service:
    port: 80
    targetPort: 80

mcp-github:
  enabled: true

  deployment:
    replicaCount: 1
    containerPort: 3001
    image:
      pullPolicy: Always

  service:
    port: 3001
    targetPort: 3001

mcp-kubernetes:
  enabled: true
  deployment:
    replicaCount: 1
    containerPort: 3001
    image:
      pullPolicy: Always
    targetEKSClusterName: "no-loafers-for-you"

  service:
    name: "kubernetes"
    port: 3001
    targetPort: 3001

  serviceAccount:
    name: "mcp-kubernetes-sa"
mcp-slack:
  enabled: true
  deployment:
    replicaCount: 1
    image:
      pullPolicy: Always
    containerPort: 3001

  service:
    port: 3001
    targetPort: 3001

prompt-server:
  enabled: true
  deployment:
    replicaCount: 1
    image:
      pullPolicy: Always
    containerPort: 3001

  service:
    port: 3001
    targetPort: 3001
