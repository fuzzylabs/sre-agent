apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-kubernetes
  namespace: sre-agent
  labels:
    app: mcp-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-kubernetes
  template:
    metadata:
      labels:
        app: mcp-kubernetes
    spec:
      serviceAccountName: mcp-kubernetes-sa
      containers:
        - name: mcp-kubernetes
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/mcp/kubernetes
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: TRANSPORT
              value: "SSE"
            - name: AWS_REGION
              value: ${AWS_REGION}
            - name: TARGET_EKS_CLUSTER_NAME
              value: "no-loafers-for-you"
