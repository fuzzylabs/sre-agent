apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-prompt-server
  namespace: { { .Values.global.namespace } }
  labels:
    app: mcp-prompt-server
spec:
  replicas: { { .Values.prompt-server.deployment.replicaCount } }
  selector:
    matchLabels:
      app: mcp-prompt-server
  template:
    metadata:
      labels:
        app: mcp-prompt-server
    spec:
      containers:
        - name: mcp-prompt-server
          image: "{{ .Values.global.containerRegistryAddress }}mcp/prompt-server"
          imagePullPolicy:
            {
              {
                .Values.prompt-server.deployment.image.pullPolicy | default "IfNotPresent",
              },
            }
          ports:
            - containerPort:
                { { .Values.prompt-server.deployment.containerPort } }
          env:
            - name: GITHUB_ORGANISATIONprompt-server
              value: "fuzzylabs"
            - name: GITHUB_REPO_NAME
              value: "microservices-demo"
            - name: PROJECT_ROOT
              value: "src"
