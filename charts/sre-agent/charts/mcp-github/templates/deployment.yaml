apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-github
  namespace: "{ { .Values.global.namespace } }"
  labels:
    app: "{ { .Values.global.namespace } }"
spec:
  replicas: "{ { .Values.mcpGitub.deployment.replicaCount } }"
  selector:
    matchLabels:
      app: mcp-github
  template:
    metadata:
      labels:
        app: mcp-github
    spec:
      containers:
        - name: mcp-github
          image: "{{ .Values.global.containerRegistryAddress }}mcp/github"
          imagePullPolicy: "{ { .Values.mcpGithub.deployment.image.pullPolicy } }"
          ports:
            - containerPort: "{ { .Values.mcpGithub.deployment.containerPort } }"
          env:
            - name: GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "{ { .Values.global.secretKeyRef } }"
                  key: GITHUB_PERSONAL_ACCESS_TOKEN
