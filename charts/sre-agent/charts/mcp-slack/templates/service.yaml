apiVersion: v1
kind: Service
metadata:
  name: mcp-slack-service
  namespace: "{ { .Values.global.namespace } }"
spec:
  selector:
    app: mcp-slack
  ports:
    - protocol: TCP
      port: "{ { .Values.mcpSlack.service.port } }"
      targetPort: "{ { .Values.mcpSlack.service.targetPort } }"
  type: ClusterIP
