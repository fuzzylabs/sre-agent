apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-server.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    app: {{ .Values.appName | default "llm-server" }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.appName | default "llm-server" }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName | default "llm-server" }}
    spec:
      containers:
        - name: {{ .Values.appName | default "llm-server" }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.containerPort | default 80 }}
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName | default "llm-server-secrets" }}
                  key: ANTHROPIC_API_KEY
            - name: PROVIDER
              value: {{ .Values.provider | quote }}
            - name: MODEL
              value: {{ .Values.model | quote }}
            - name: MAX_TOKENS
              value: {{ .Values.maxTokens | quote }}
