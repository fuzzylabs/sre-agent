apiVersion: v1
kind: Service
metadata:
  name: llm-server
  namespace: { { .Values.global.namespace | default "default" } }
spec:
  selector:
    app: llm-server
  ports:
    - protocol: TCP
      port: { { .Values.llmServer.service.port | default 8000 } }
      targetPort: { { .Values.llmServer.service.targetPort | default 8000 } }
  type: { { .Values.llmServer.service.type | default "ClusterIP" } }
